<!DOCTYPE HTML>
<html>

  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Sample Form</title>
    <style type="text/css" media="all">
      input[type="text"] {
        margin: 1em 5em;
      }
    </style>
  </head>

  <body>
    <h1>Sample Form</h1>
    <form id="dogForm">
  <label> Dog Name: </label>
  <input type="text" id="dogName" />
  <br />
  <label> Dog Breed: </label>
  <input type="text" id="dogBreed" />
  <br />
  <input type="submit" value="Submit" />
</form>

<script>
document.getElementById("dogForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const data = {
    dogName: document.getElementById("dogName").value,
    dogBreed: document.getElementById("dogBreed").value
  };

  const res = await fetch("http://localhost:3000/dogs", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Accept": "application/json",
    },
    body: JSON.stringify(data)
  });

  const result = await res.json();
  console.log(result);
});
</script>

  </body>

</html>
